<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>1º Turno</p>
    <label for="num1">KM Início:</label>
    <input type="number" id="num1" oninput="calcularSoma()">
    <br>
    <label for="horario1">Horário Inicial:</label>
    <input type="number" id="horario1" required pattern="\d{2}:" placeholder="00:00">
    <br>
    <label for="num2">KM Final:</label>
    <input type="number" id="num2" oninput="calcularSoma()">
    <br>
    <label for="horario2">Horário Final:</label>
    <input type="number" id="horario2" required pattern="\d{2}:" placeholder="00:00">
    <br>
    <label for="resultado">KM Total:</label>
    <input type="text" id="resultado1" readonly>
    <br>
    <label for="resultado4">Resultado:</label>
    <input type="text" id="resultado4" required pattern="\d{2}:" placeholder="00:00" readonly>
    
    <script src="script.js"></script>
    <p>2º Turno</p>
    <label for="num3">KM Início:</label>
    <input type="number" id="num3" oninput="calcularSoma2()">
    <br>
    <label for="num4">KM Final:</label>
    <input type="number" id="num4" oninput="calcularSoma2()">
    <br>
    <label for="resultado2">KM Total:</label>
    <input type="text" id="resultado2" readonly>
    <script src="script.js"></script>
    <label for="num5">KM Início:</label>
    <input type="number" id="num5" oninput="calcularSoma3()">
    <br>
    <label for="num6">KM Final:</label>
    <input type="number" id="num6" oninput="calcularSoma3()">
    <br>
    <label for="resultado3">KM Total:</label>
    <input type="text" id="resultado3" readonly>
    <script src="script.js"></script>
</body>
</html>
